<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WHC</title>
    <!-- Optionally include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style-login.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="login-container">
        <!-- Logo Image -->
        <div class="logo">
            <img src="logo.png" alt="WHC Logo"> 
        </div>

        <h1 class="title">Sign In to WHC</h1>
        <form action="/login" method="post">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button">Log In</button>
        </form>

        <!-- Sign Up & Language Option -->
        <div class="additional-options">
            <p>New to WHC? <a href="#">Sign Up</a></p>
            <a href="#" class="language-option">
                <i class="fa fa-language"></i> Fran√ßais
            </a>
        </div>
    </div>
</body>
</html>
